<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="PojistiSeApp" />
    <meta name="author" content="Tardigrada" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" /> <!--th:href="@{...}" will add external library Maven: org.webjars:bootstrap-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>PojištiSeApp - Pojištěnci</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/index">PojištiSeApp</a>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/users">Pojištěnci</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Produkty</a></li>
        <li class="nav-item"><a class="nav-link" href="/insurance">Pojištění</a></li>
    </ul>
</nav>

    <div class="container-fluid text-center">
        <header class="m-4">
            <h1>Pojištěnci</h1>
        </header>
            <div class="m-3">
                <button type="button" class="btn btn-primary "><a class="text-decoration-none text-white" th:href="@{/users/new}">Nový pojištěnec</a></button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Jméno</th>
                        <th>Adresa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${listUsers}">
                        <tr>
                            <td>[[${user.firstName}]] [[${user.lastName}]]</td>
                            <td>[[${user.street}]], [[${user.city}]]</td>
                            <td>
                                <button type="button" class="btn btn-danger"><a class="text-decoration-none text-white" th:href="@{'/users/delete/' + ${user.userId}}">Odstranit pojištěnce</a></button>
                                <button type="button" class="btn btn-warning"><a class="text-decoration-none text-white" th:href="@{'/users/view/' + ${user.userId}}">Přehled pojištěnce</a></button>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
    </div>
</body>
</html>
