<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="PojistiSeApp" />
    <meta name="author" content="Tardigrada" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" /> <!--th:href="@{...}" will add external library Maven: org.webjars:bootstrap-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>PojištiSeApp - Přidáni nového pojištěnce</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/index">PojištiSeApp</a>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/users">Pojištěnci</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Produkty</a></li>
        <li class="nav-item"><a class="nav-link" href="/insurance">Pojištění</a></li>
    </ul>
</nav>

    <div class="container-fluid text-center">
        <header class="m-4">
            <h1>Přidání nového pojištěnce</h1>
        </header>
    </div>
    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Křestní jméno</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" placeholder="Eliška" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Příjmení</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45" placeholder="Cintulová" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45" placeholder="eliska.cintulova@gmail.com" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telefonní číslo</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{telephoneNumber}" class="form-control" required minlength="14" maxlength="14" placeholder="00420602722100" />
                    <small class="form-text text-muted">Telefonní číslo zadejte, prosím, ve formátu 00420602722100.</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ulice a číslo popisné</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{street}" class="form-control" required maxlength="45" placeholder="Na Konečné 199" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Město</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{city}" class="form-control" required maxlength="45" placeholder="Teplice" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PSČ</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{postcode}" class="form-control" required minlength="5" maxlength="5" placeholder="41501" />
                    <small class="form-text text-muted">PSČ zadejte, prosím, bez mezery.</small>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Uložit</button>
            </div>
        </div>
    </form>
</body>
</html>
