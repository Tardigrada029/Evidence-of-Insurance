<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="PojistiSeApp" />
    <meta name="author" content="Tardigrada" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" /> <!--th:href="@{...}" will add external library Maven: org.webjars:bootstrap-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>PojištiSeApp - Přehled pojištěnce</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/index">PojištiSeApp</a>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/users">Pojištěnci</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Produkty</a></li>
        <li class="nav-item"><a class="nav-link" href="/insurance">Pojištění</a></li>
    </ul>
</nav>

<div class="container-fluid text-center">
    <header class="m-4">
        <h1>Přehled pojištěnce</h1>
    </header>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Křestní jméno</th>
        <th>Příjmení</th>
        <th>E-mail</th>
        <th>Telefonní číslo</th>
        <th>Ulice a číslo popisné</th>
        <th>Město</th>
        <th>PSČ</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.telephoneNumber}"></td>
            <td th:text="${user.street}"></td>
            <td th:text="${user.city}"></td>
            <td th:text="${user.postcode}"></td>
        </tr>
    </tbody>
</table>

<div class="container-fluid text-center m-3">
    <button type="button" class="btn btn-primary"><a class="text-decoration-none text-white" th:href="@{/insurance/new}">Přidat pojištění</a></button>
    <button type="button" class="btn btn-warning"><a class="text-decoration-none text-white" th:href="@{'/users/edit/' + ${user.userId}}">Editování pojištěnce</a></button>
    <button type="button" class="btn btn-danger"><a class="text-decoration-none text-white" th:href="@{'/users/delete/' + ${user.userId}}">Odstranit pojištěnce</a></button>
</div>

</body>
</html>
